{% include 'header.html' %}
{% include 'banner.html' %}

<div class="container">

    <div class="row content flex justify-content-center align-items-center">
        <!-- left SVG -->
        <div class="col-md-6">
            <img src="{{url_for('static', filename='resources/taskbook_fingerprint_logo.svg')}}" alt="fingerprint_svg" class="img-fluid mt-3" >
        </div>

        <!-- right form  -->
        <div class="col-md-6">
            <div class="row text-center mt-3">
                <div class="col">
                    <h1>Log In</h1>
                </div>
            </div>

            <div class="row w-50 mt-4" style="margin-left: 30%;">
                <div class="col">
                    <form action="/login" method="POST">
                        <div class="my-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="user_email" value="{{email}}" required>
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="user_password" value="{{password}}" required>
                        </div>
                        <button type="submit" class="btn btn-blue">Submit</button>
                    </form>
                </div>
            </div> <!-- end of row-->

            <div class="row mt-5" style="margin-left: 30%;">
                <div class="col">
                    <h4>Forgot Password?</h4>
                    <a href="{{url_for('auth.forgot_password')}}" class="text-uppercase btn btn-yellow mt-3">Reset</a>
                </div>
            </div>

            <div class="row mt-5" style="margin-left: 30%;">
                <div class="col">
                    <h4>Not signed up yet?</h4>
                    <a href="{{url_for('auth.register')}}" class="text-uppercase btn btn-yellow mt-3">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- end of container -->
</div>

{% include 'footer.html' %}

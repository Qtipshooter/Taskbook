{% include 'header.html' %}
{% include 'banner.html' %}

<style>
    /* * {
        border: solid 1px black;
    } */
</style>

<!--This div holds the entire calender grid-->
<div class="border container">
    <!--The first row of the grid will be the month header-->
    <div class="row">
        <div class="col">
            <i class="bi bi-arrow-left-circle" ></i>
        </div>
        <div class="col">
            <!-- use JS to render date dynamically -->
            <h1>December</h1>
            <h5>Monday December 6 2021</h5>
        </div>
        <dic class="col">
            <i class="bi bi-arrow-right-circle"></i>
        </div>
    </div>
    <!--The next row of the grid is the weekday headers-->
    <div class="row">
        <div class="border col">
            <h5>Sunday</h5>
            <!--Inside here we would get all the tasks for this date from the database-->
        </div>
        <div class="border col">
            <h5>Monday</h5>
        </div>
        <div class="border col">
            <h5>Tuesday</h5>
        </div>
        <div class="border col">
            <h5>Wednesday</h5>
        </div>
        <div class="border col">
            <h5>Thursday</h5>
        </div>
        <div class="border col">
            <h5>Friday</h5>
        </div>
        <div class="border col">
            <h5>Saturday</h5>
        </div>
    </div>
    <!--There will be a for loop here for the number of weeks in the month, and then a new row added for each week-->
    <div class="row">
        <div class="border col">1</div>
        <div class="border col">2</div>
        <div class="border col">3</div>
        <div class="border col">4</div>
        <div class="border col">5</div>
        <div class="border col">6</div>
        <div class="border col">7</div>
    </div>
</div>

<!--This div is for the left aligned elements below the calendar-->
<div class="">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add Task <i class="bi bi-plus-circle"></i>
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- let user input date and data for the task -->
                    <form action="" method="POST">
                        <!-- the form body to insert the task with date and content -->
                        <!-- output for date is MM-DD-YYYY -->
                        <div class="mb-3">
                            <label class="control-label" for="date">Date</label>
                            <input class="form-control datepicker" id="date" name="task-date" type="date" value="" />
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Task</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name="task-content"></textarea>
                        </div>
                </div>
                <div class="modal-footer">
                        <!-- don't click submit for now -->
                        <button type="submit" class="btn btn-outline-primary" name="add-task">Add Task</button>
                    </form>
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!--This div is for the right aligned elements below the calendar-->
<div class="">
    <a href=""><i class="bi bi-calendar-range"></i></a>
    <a href="/tasks"><i class="bi bi-calendar2-check"></i></a>
</div>

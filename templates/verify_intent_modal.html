<!-- this modal is only used for verification purposes before user does something risky -->
<!--This div is for the left aligned elements below the calendar-->
<link rel="stylesheet" href="{{url_for('static', filename='styles/add_task.css')}}">
<div class="">
    <!-- Modal -->
    <div class="modal fade" id="verify_intent_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger"> <!-- bg-danger gives the red color. Delete if you want. -->
                    <h5 class="modal-title" id="staticBackdropLabel">Verification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="mb-3">
                        <div class="alert alert-danger mt-2 hide" role="alert" id="add_task_alerts">
                            <!-- this is where you would trigger errors if they leave sth empty for example -->
                        </div>
                    </div>

                    <div class="mb-3">
                        <p>Your text here. Use fs-1, fs-2, ..... fs-5 as class name depending on how big font you want</p>
                    </div>

                    <div class="mb-3">
                        <label class="control-label" for="user_email">Email</label>
                        <input class="form-control" id="user_email" name="user_email" type="email" required />
                    </div>

                    <div class="mb-3">
                        <label class="control-label" for="user_password">Password</label>
                        <input class="form-control" id="user_password" name="user_password" type="password" required />
                    </div>

                </div>

                <div class="modal-footer d-flex justify-content-between align-items-center ">
                    <!-- don't click submit for now -->
                    <button type="button" class="btn btn-outline-danger" id="add-task">Submit</button>
                    <button type="button" id="close-add-task" class="btn btn-outline-success"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
